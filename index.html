<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatos</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

<header>
    <h1>Candidatos</h1>
</header>

<main>
    <section id="card">
        <div id="div-img">
            <img src="data:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB6VQEZMN6YGnUmLVq-hiItEKzKWnWv_mdY7VLC7q3AoCKOy_xuZi4mfrC6xFwW5VKsyM&usqp=CAU"">
        </div>

        <div id="dados">
            <p>Nome: <span id="nome">Drakemante</span></p>
            <p>Profissão: <span id="profissao">Cartógrafo</span></p>
            <p>Nascimento: <span id="nascimento">18/03/1999</span></p>
            <p>Telefone: <span id="telefone">(27) 99774-4787</span></p>
            <p>email: <a href="mailto:dbatista@findes.org.br" id="email">samoelcostaviza@gmail.com</a></p>
        </div>

        <div id="buttons">
            <button onclick="beforePerfil()"><</button>
            <button onclick="openModal()">+</button>
            <button onclick="nextPerfil()">></button>
        </div>
    </section>

    <section id = "modal">
        <div id = "header-modal">
        <h2>Adicionar Novo Contado</h2>
        <a onclick="closeModal()">X</a>
    </div>

        <div id="main-modal">

            <form>
                <fieldset>
                    <label for="link">Link de imagem</label>
                    <input type="link" id="input-image">
                </fieldset>
    
                <fieldset>
                    <label for="text">Nome</label>
                    <input type="text" id= "input-name">
                </fieldset>
    
                    <fieldset>
                        <label for="text">Profissão</label>
                        <input type="text" id="input-profission">
                    </fieldset>
    
                    <fieldset>
                        <label for="date">Nascimento</label>
                        <input type="date" id="input-date">
                    </fieldset>
    
                    <fieldset>
                        <label for="tel">Telefone</label>
                        <input type="tel" id="input-tel">
                    </fieldset>
    
                    <fieldset>
                        <label for="email">E-mail</label>
                        <input type="email" id="input-mail">
                    </fieldset>
                </fieldset>
    
                <a onclick="addNewCandidato ()">Enviar</a>
            </form>
        </div>
    </section>

    <div id="overflow"></div>

</main>

<footer>
    <span>Desenvolvido por <a href="">Dener Batista</a> todos os direitos reservados</span>
</footer>

</body>

<script src="./assets/script.js"></script>
</html>
